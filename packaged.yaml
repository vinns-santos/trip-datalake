AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'study-datalake

  Rest API to manage a Data Lake of study links

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Environment:
      Variables:
        TABLE_NAME:
          Ref: StudyTable
        ENDPOINT_OVERRIDE: ''
Resources:
  CreateStudyRecordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://code-serverless-vinni/e50f2d998479c9a3783fb1a8975e14b5
      Handler: br.com.iwe.handler.CreateStudyRecord::handleRequest
      Runtime: java8
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: StudyTable
      Events:
        CreateStudyRecord:
          Type: Api
          Properties:
            Path: /study
            Method: post
  GetStudyRecordsByPeriodFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://code-serverless-vinni/e50f2d998479c9a3783fb1a8975e14b5
      Handler: br.com.iwe.handler.GetStudyRecordsByPeriod::handleRequest
      Runtime: java8
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: StudyTable
      Events:
        GetStudyRecordsByPeriod:
          Type: Api
          Properties:
            Path: /study/{topic}/findByPeriod
            Method: get
            RequestParameters:
            - method.request.querystring.starts
            - method.request.querystring.ends
  GetStudyRecordsByTagFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://code-serverless-vinni/e50f2d998479c9a3783fb1a8975e14b5
      Handler: br.com.iwe.handler.GetStudyRecordsByTag::handleRequest
      Runtime: java8
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: StudyTable
      Events:
        GetStudyRecordsByTag:
          Type: Api
          Properties:
            Path: /study/{topic}/findByTag
            Method: get
            RequestParameters:
            - method.request.querystring.tag
  GetStudyRecordsByIsConsumedFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://code-serverless-vinni/e50f2d998479c9a3783fb1a8975e14b5
      Handler: br.com.iwe.handler.GetStudyRecordsByIsConsumed::handleRequest
      Runtime: java8
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: StudyTable
      Events:
        GetStudyRecordsByIsConsumed:
          Type: Api
          Properties:
            Path: /study/{topic}/findByIsConsumed
            Method: get
            RequestParameters:
            - method.request.querystring.isconsumed
  StudyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: study
      AttributeDefinitions:
      - AttributeName: topic
        AttributeType: S
      - AttributeName: dateTimeCreation
        AttributeType: S
      - AttributeName: tag
        AttributeType: S
      - AttributeName: consumed
        AttributeType: S
      KeySchema:
      - AttributeName: topic
        KeyType: HASH
      - AttributeName: dateTimeCreation
        KeyType: RANGE
      LocalSecondaryIndexes:
      - IndexName: tagIndex
        KeySchema:
        - AttributeName: topic
          KeyType: HASH
        - AttributeName: tag
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: consumedIndex
        KeySchema:
        - AttributeName: topic
          KeyType: HASH
        - AttributeName: consumed
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST
Outputs:
  CreateStudyRecordFunction:
    Description: CreateStudyRecord Lambda Function ARN
    Value:
      Fn::GetAtt:
      - CreateStudyRecordFunction
      - Arn
  GetStudyRecordsByPeriodFunction:
    Description: GetStudyRecordsByPeriod Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetStudyRecordsByPeriodFunction
      - Arn
  GetStudyRecordsByTagFunction:
    Description: GetStudyRecordsByTag Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetStudyRecordsByTagFunction
      - Arn
  GetStudyRecordsByIsConsumedFunction:
    Description: GetStudyRecordsByIsConsumed Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetStudyRecordsByIsConsumedFunction
      - Arn
